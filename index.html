<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>유튜브 모바일</title>
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://kit.fontawesome.com/cc043764b2.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>
  <div class="pc">    
    <section class="player">
      <video controls src="./video/Seoul-21985.mp4"></video>
    </section>
    <div class="infoAndupnext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#clone</li>
            <li>#html</li>
            <li>#Snoh</li>
          </ul>
          <div class="titleAndbutton">
            <span class="title clamp">
              모바일 유튜브 클론코딩하기 모바일 유튜브 클론코딩하기 모바일 유튜브 클론코딩하기 모바일 유튜브 클론코딩하기 모바일 유튜브 클론코딩하기 모바일 유튜브 클론코딩하기
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="views">
            <span class="views">10M views 1 year ago</span>
          </div>
        </div>
        <ul class="actions">
          <li><button><i class="active fas fa-thumbs-up"></i><span>2k</span></button></li>
          <li><button><i class="fas fa-thumbs-down"></i><span>38</span></button></li>
          <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
          <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
          <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="./img/dog.jpg" alt="아바타">
            <div class="info">
              <span class="name">SNOH</span>
              <span class="subscribers">2M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upnext">
        <ul>
          <li class="item">
            <div class="img">
              <img src="./img/thum-1.jpg" alt="썸네일이미지">
            </div>
            <div class="info">
              <span class="title">첫번째 다음영상</span>
              <span class="name">클론코딩</span>
              <span class="views">8k Views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="./img/thum-2.jpg" alt="썸네일이미지"></div>
            <div class="info">
              <span class="title">두번째 다음영상</span>
              <span class="name">유튜브</span>
              <span class="views">32k Views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="./img/thum-3.jpg" alt="썸네일이미지"></div>
            <div class="info">
              <span class="title">세번째 다음영상</span>
              <span class="name">모바일</span>
              <span class="views">5M Views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="./img/thum-4.jpg" alt="썸네일이미지"></div>
            <div class="info">
              <span class="title">Coming Up</span>
              <span class="name">Next</span>
              <span class="views">30k Views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="./js/common.js"></script>
</body>

</html>
